<!doctype html>
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>Tables</title>
        <style>
            table{
            margin: auto;}
        </style> 
    </head> 
    <body>
        <table border="1"> 
            <caption><em>Прогноз погоды</em></caption>
            
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
            <tr>
                <th>Минск</th>
                <td>-5&deg;</td>
                <td>+5<sup>&#9675;</sup></td>
                <td rowspan="2">+2<sup>&#9675;</sup></td>
                <td>-10&deg;</td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0&deg;</td>
                <td>+9<sup>&#9675;</sup></td>
                <td>-4&deg;</td>   
            </tr>
        </table>    
    </body> 
</html>
